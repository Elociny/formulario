<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <div>
            <h1 id="titulo">Cadastro de DEV's</h1>
            <p id="subtitulo">Complete as informações:</p>
            <br>
        </div>

        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><Strong>Nome:</Strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><Strong>Sobrenome:</Strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div class="campo">
                <label for="email"><Strong>Email:</Strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label>De qual lado da aplicação você desenvolve?</label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-end
                </label>

                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>

                <label>
                    <input type="radio" name="devweb" value="fullstack">Full-Stack
                </label>
            </div>

            <div class="campo">
                <label for="senioridade"><Strong>Senioridade:</Strong></label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione:</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label><Strong>Selecione a tecnologias que utiliza:</Strong></label>
                    <br><br>
                    <input type="checkbox" name="tecnlogia1" id="tecnlogia1" value="HTML">
                    <label for="tecnlogia1">HTML</label>

                    <input type="checkbox" name="tecnlogia2" id="tecnlogia2" value="CSS">
                    <label for="tecnlogia2">CSS</label>

                    <input type="checkbox" name="tecnlogia3" id="tecnlogia3" value="JavaScript">
                    <label for="tecnlogia3">JavaScript</label>

                    <input type="checkbox" name="tecnlogia4" id="tecnlogia4" value="PHP">
                    <label for="tecnlogia4">PHP</label>

                    <input type="checkbox" name="tecnlogia5" id="tecnlogia5" value="C#">
                    <label for="tecnlogia5">C#</label>

                    <input type="checkbox" name="tecnlogia6" id="tecnlogia6" value="Python">
                    <label for="tecnlogia6">Python</label>

                    <input type="checkbox" name="tecnlogia6" id="tecnlogia6" value="Java">
                    <label for="tecnlogia6">Java</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label for="experiencia"><Strong>Conte um pouco da sua experiência:</Strong></label>
                <textarea name="experiencia" id="experiencia" row="6" style="width: 26em;"></textarea>
            </div>

            <button class="botao" type="submit">Concluido</button>
        </form>
    </main>
</body>
</html>
